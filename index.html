<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maulwurf - G코드 에디터</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1e1e1e; /* 다크 테마 배경색 */
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1e1e1e;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        font-size: 5rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.3); /* 흐린 흰색 */
        letter-spacing: 2px;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 0.3; }
        50% { opacity: 0.5; }
        100% { opacity: 0.3; }
      }
      
      #root {
        height: 100vh;
        background-color: #1e1e1e;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="splash-logo">Maulwurf</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 앱이 로드되면 스플래시 화면 숨기기
      window.addEventListener('load', () => {
        // 앱이 완전히 로드될 때까지 약간의 지연 추가
        setTimeout(() => {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            // 애니메이션 완료 후 요소 제거
            setTimeout(() => {
              splashScreen.remove();
            }, 500);
          }
        }, 1000); // 1초 지연
      });
    </script>
  </body>
</html>
